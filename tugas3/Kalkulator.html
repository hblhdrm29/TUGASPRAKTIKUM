<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="calculator">

        <div class="userInput">
            <p class="userEntry"></p>
            <p class="finalCalc"></p>
        </div>

        <div class="calcButtons">


            <button>+/-</button>
            <button>AC</button>
            <button>DEL</button>
            <button class="operator">*</button>

            <button class="number" style="color: rgb(255, 0, 0);">1</button>
            <button class="number" style="color: rgb(255, 0, 0);">2</button>
            <button class="number" style="color: rgb(255, 0, 0);">3</button>
            <button class="operator" style="color: rgb(255, 0, 0);">+</button>

            <button class="number" style="color: rgb(0, 255, 221);">4</button>
            <button class="number" style="color: rgb(0, 255, 221);">5</button>
            <button class="number" style="color: rgb(0, 255, 221);">6</button>
            <button class="operator" style="color: rgb(0, 255, 221);">/</button>

            <button class="number" style="color: rgb(255, 115, 0);">7</button>
            <button class="number" style="color: rgb(255, 115, 0);">8</button>
            <button class="number" style="color: rgb(255, 115, 0);">9</button>
            <button class="operator" style="color: rgb(255, 115, 0);" ">-</button>


            <button class="number ">0</button>
            <button class="decimal ">.</button>
            <button class="operator ">=</button>


        </div>
    </div>

    <script src="./Kalkulator.js "></script>

</body>

</html>
