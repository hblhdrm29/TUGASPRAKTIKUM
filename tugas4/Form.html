<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form class="row g-3">
        <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Firs Name</label>
            <input type="password" class="form-control" id="firsname" placeholder="First Name">
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="col-12">
            <label for="Massage" class="form-label">Massage</label>
            <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to the froms and conditions
            </label>
        </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
